<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
<script defer src="main.js"></script></head>
<body>
    <div class="left">
        <div class="search">
            <input class="search-field" type="text" minlength="1" maxlength="32">
            <button class="search-button"><img class="search-icon" src="https://www.svgrepo.com/show/532555/search.svg"></button>
            <a href="https://pixabay.com/" class="credits"></a>
            <div class="loader"></div>
        </div>
        <div class="left-content">
            <div class="temp temperature">--°F</div>
            <div class="location-description">
                <div class="address">-------------------------------</div>
                <div class="description">---------------------------------------------</div>
            </div>
            <div class="icon-conditions">
                <img class="icon" src="https://raw.githubusercontent.com/visualcrossing/WeatherIcons/refs/heads/main/SVG/2nd%20Set%20-%20Monochrome/partly-cloudy-day.svg">
                <div class="conditions">-----------</div>
            </div>
        </div>
    </div>
    <div class="outer-right">
        <div class="right">
            <div class="sidebar-entities">
                <div>Feels like</div>
                <div class="feelslike temperature">--°F</div>
            </div>
            <div class="sidebar-entities">
                <div>Humidity</div>
                <div class="humidity">--%</div>
            </div>
            <div class="sidebar-entities">
                <div>Wind</div>
                <div class="windspeed">--mph</div>
            </div>
            <div class="sidebar-entities">
                <div>Gust</div>
                <div class="windgust">--mph</div>
            </div>
            <div class="sidebar-entities">
                <div>Pressure</div>
                <div class="pressure">----hPa</div>
            </div>
            <div class="sidebar-entities">
                <div>UV Index</div>
                <div class="uvindex">-</div>
            </div>
        </div>
    </div>

</body>
</html>
