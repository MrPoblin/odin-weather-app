<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
<script defer src="main.js"></script></head>
<body>
    <div class="left">
        <div class="search">
            <input class="search-field" type="text" maxlength="32">
            <button class="search-button"><img class="search-icon" src="https://www.svgrepo.com/show/532555/search.svg"></button>
        </div>
        <div class="left-content">
            <div class="temp temperature">68.5°F</div>
            <div class="location-description">
                <div class="address">Fine, NY, United States</div>
                <div class="description">Warming up with a chance of rain tomorrow & Tuesday.</div>
            </div>
            <div class="icon-conditions">
                <img class="icon" src="https://raw.githubusercontent.com/visualcrossing/WeatherIcons/refs/heads/main/SVG/2nd%20Set%20-%20Monochrome/partly-cloudy-day.svg">
                <div class="conditions">Partially cloudy</div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="sidebar-entities">
            <div>Feels like</div>
            <div class="feelslike temperature">67.1°F</div>
        </div>
        <div class="sidebar-entities">
            <div>Humidity</div>
            <div class="humidity">60.1%</div>
        </div>
        <div class="sidebar-entities">
            <div>Wind</div>
            <div class="windspeed">4.9mph</div>
        </div>
        <div class="sidebar-entities">
            <div>Gust</div>
            <div class="windgust">6.4mph</div>
        </div>
        <div class="sidebar-entities">
            <div>Pressure</div>
            <div class="pressure">1014hPa</div>
        </div>
        <div class="sidebar-entities">
            <div>UV Index</div>
            <div class="uvindex">3</div>
        </div>
    </div>

</body>
</html>
